openapi: 3.0.0
info:
  title: Ts-panel-backend For nedxco.ir
  description: ' Api documentation of Nedxco panel backend'
  version: 1.0.0
servers:
- url: https://panel.nedxco.ir:9686/api
  description: Nedxco panel api
security:
- accessCode:
  - read
  - write
paths:
  /audio-bot/activate:
    post:
      tags:
      - Audiobot
      summary: Activate audiobot
      description: Activate Bot
      operationId: post-audio-bot-activate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/audiobot_activate_body"
      responses:
        "200":
          $ref: "#/components/responses/AudioBotActivated"
        "403":
          $ref: "#/components/responses/CommonAccessDenied"
        "404":
          $ref: "#/components/responses/AudioBotNotFound"
        "500":
          $ref: "#/components/responses/CommonInternalServerError"
      security:
      - X-API-KEY: []
  /audio-bot/change-playing:
    post:
      tags:
      - Audiobot
      summary: Change playing music
      description: Change current playing music
      operationId: post-audio-bot-change-playing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/audiobot_changeplaying_body"
      responses:
        "200":
          $ref: "#/components/responses/AudioBotRadioChanged"
        "403":
          $ref: "#/components/responses/CommonAccessDenied"
        "404":
          $ref: "#/components/responses/AudioBotNotFound"
        "438":
          $ref: "#/components/responses/PanelIsOffline"
        "500":
          $ref: "#/components/responses/CommonInternalServerError"
  /audio-bot/connect:
    post:
      tags:
      - Audiobot
      summary: Connect audio bot to server
      description: Connects Audiobot to server
      operationId: post-audio-bot-connect
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/audiobot_connect_body"
      responses:
        "200":
          $ref: "#/components/responses/AudioBotConnectSuccess"
        "403":
          $ref: "#/components/responses/CommonAccessDenied"
        "404":
          $ref: "#/components/responses/AudioBotNotFound"
        "438":
          $ref: "#/components/responses/PanelIsOffline"
        "500":
          $ref: "#/components/responses/CommonInternalServerError"
  /audio-bot/connect-bulk:
    post:
      tags:
      - Audiobot
      summary: Connect Bulk
      description: Connect multiple audio bots with id if no selecteds specified connects all bots
      operationId: get-audio-bot-connect-bulk
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/audiobot_connectbulk_body"
