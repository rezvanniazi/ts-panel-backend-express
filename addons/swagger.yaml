        "400":
          $ref: "#/components/responses/PanelNoAvailablePanel"
        "404":
          $ref: "#/components/responses/AudioBotPackageNotFound"
        "434":
          $ref: "#/components/responses/UserInsufficientBalance"
        "438":
          $ref: "#/components/responses/PanelIsOffline"
        "500":
          $ref: "#/components/responses/CommonInternalServerError"
  /audio-bot/delete:
    post:
